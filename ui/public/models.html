<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    Aroma UI
  </title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
  <!-- Alert -->
  <div id="alert-placeholder" style="position: fixed; bottom: 4vh; margin: auto; width: 100vw; z-index:9999; padding: 0 5vw;">

  </div>
  <!-------------------------------------------------------------->
  <!-- Nav Bar-->
  <nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-dark justify-content-between">
    <div class="container-fluid">
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <a class="navbar-brand" href="/index.html"> Aroma UI</a>
        <ul class="navbar-nav me-auto mb-2 mb-sm-0">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="window.scrollTo(0, 0)">Top</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="models.html">Models</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="archives.html">Archives</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="qr-link" href="qr.html">QR</a>
          </li>
        </ul>
      </div>
      <div class="d-flex">
        <div class="btn-group">
          <a class="btn btn-outline-danger" href="/api/daemon/outputs" target="_blank" role="button" id="btn-daemon-status"> Daemon </a>
          <button id="btn-daemon-switch" type="button" class="btn btn-danger" onclick="switchDaemonStatus()"> Off </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <div class="container">
    <!-- List -->
    <div class="card mt-2">
      <h5 class="card-header d-flex align-items-center justify-content-between">
        Models (Refresh page to update)
      </h5>
      <div class="card-body">
        <div id="model-list" class="row">
        </div>
      </div>
    </div>
    
    <!-- Download box -->
    <div class="card mt-2">
      <h5 class="card-header d-flex align-items-center justify-content-between">
        Current Downloading Model
      </h5>
      <div class="card-body p-2">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col"> Repo ID </th>
              <th scope="col"> Subdir </th>
              <th scope="col"> Status </th>
            </tr>
          </thead>
          <tbody id="download-tbody">
          </tbody>
        </table>
      </div>
    </div>

    <!-- Download box (preset) -->
    <div class="card mt-2">
      <h5 class="card-header d-flex align-items-center justify-content-between">
        Download Model
      </h5>
      <div class="card-body p-2">
        Repo ID: Huggingface Repo (organization/repo)
        <div class="row mb-1 g-1">
          <div class="col-12 col-md-6">
            <div class="input-group">
              <span class="input-group-text"> Repo ID </span>
              <input type="text" step="1" id="dl-model-repo-id" class="form-control" placeholder="org/repo">
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="input-group">
              <span class="input-group-text"> Subdir </span>
              <input type="text" step="1" id="dl-model-subdir" class="form-control" placeholder="model-a">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="button" class="btn btn-block w-100 btn-primary" onclick="downloadClick()"> Download </button>
          </div>
        </div>

        <hr>
        <h6> Presets </h6>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col"> # </th>
              <th scope="col"> Repo ID </th>
              <th scope="col"> Subdir </th>
              <th scope="col"> Download </th>
            </tr>
          </thead>
          <tbody id="preset-tbody">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="/static/js/jquery-3.6.4.min.js" type="text/javascript"></script>
  <script src="/static/js/popper.min.js" type="text/javascript"></script>
  <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="/static/models.js"></script>
</body>
</html>
